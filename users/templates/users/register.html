{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Login - Task Manager{% endblock %}

{% block content %}

<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-5">
        <div class="card">
            <div class="card-header text-center">
                <h3><i class="fas fa-user-plus me-2"></i>Create a New Account</h3>
            </div>

            <div class="card-body p-4">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="mt-4">
                        <button type="submit" class="btn btn-primary w-100"><i class="fas fa-user-plus me-2"></i>Register</button>
                    </div>

                </form>
                <hr>
                <div class="text-center">
                    <p>Already have an account? <a href="{% url 'login' %}" class="text-primary">Login here</a></p>
                </div>

            </div>
        </div>

    </div>

</div>

{% endblock %}
