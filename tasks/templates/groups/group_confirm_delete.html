<!-- tasks/templates/groups/group_confirm_delete.html -->
{% extends 'base.html' %}

{% block title %}Delete Group{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-5">
        <div class="card">
            <div class="card-header text-center bg-danger text-white">
                <h3><i class="fas fa-exclamation-triangle me-2"></i>Confirm Group Deletion</h3>
            </div>
            <div class="card-body p-4">
                <p class="text-center lead mb-4">Are you sure you want to delete the group:</p>
                <h4 class="text-center text-danger mb-4">"{{ group.name }}"?</h4>
                <p class="text-center text-muted">This will also delete all tasks associated with this group.</p>

                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-danger btn-lg">
                            <i class="fas fa-trash-alt me-2"></i>Yes, Delete Group
                        </button>
                        <a href="{% url 'group_detail' group.pk %}" class="btn btn-secondary btn-lg">
                            <i class="fas fa-times-circle me-2"></i>Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
